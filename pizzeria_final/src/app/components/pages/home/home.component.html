<div class="search-div">
  <input #s type="text" placeholder="Search your favorite Pizza" />
  <button (click)="search(s.value)">Search</button>
</div>

<app-not-found
[visible]="!foods || !foods.length"
resetLinkText="Reset Search">
</app-not-found>
<ul>
  <li *ngFor="let food of foods">
      <img [src]="food.imageUrl" [alt]="food.name" />
      <div class="content">
        <div class="name">
          {{food.name}}
        </div>
        <span class="favorite">
          {{food.price | currency:"INR":"symbol"}}
        </span>
          
        <div class="product-item-footer">
          <button (click)="addToCart(food)">Add To Cart</button>
        </div>

      </div>
  </li>
</ul>
